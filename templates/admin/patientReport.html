
  {% extends "admin/master.html" %}

  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static',filename='vendor/datatables-plugins/dataTables.bootstrap.css') }}">

    <!-- DataTables Responsive CSS -->
    <!-- <link href="static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{{ url_for('static' ,filename='vendor/datatables-responsive/dataTables.responsive.css') }}">

{% endblock %}

  {% block content %}
<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header"></h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class = "container-fluid">
<div class="col-lg-12 col-sm-12">
    <div class="well">
    <div class="tab-content">

        <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                        <form action="{{ url_for('patient', report='y') }}" method="GET">
                                <div class="input-group">
                                        <select type='text' name='status' class="form-control">
                                                <option value="Male">نارینه</option>
                                                <option value="Female">ښځینه</option>
    
                                            </select>
                                        <span class="input-group-btn">
                                       
                          
                                  <button class="btn btn-default" type='submit' name='submit' >
                                      <i class="fa fa-search"></i>
                                  </button>
                                </span>
                              </div>
                              </form>
                      <!-- m -->
                  </div>
               
                
                  <div class="panel-body">
                      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th hidden = true >ID</th>
                                <th>نوم</th>
                                <th>عمر</th>
                                <th>جنس</th>
                                <th>شمیره</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                            <tr>
                                <td hidden=true>{{ d.patientId }}</td>
                                <td>{{ d.patientName.decode('utf-8') }}</td>
                                <td>{{ d.patientAge }}</td>
                                <td>{{ d.gender }}</td>
                                <td>{{ d.phoneNumber }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                      <!-- /.table-responsive -->

                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
    </div>
  </div>

  </div>
</div>


{% endblock %}

{% block head_js %}
<!-- <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script> -->
<script src="{{ url_for('static',filename='vendor/datatables/js/jquery.dataTables.min.js') }}"></script>

<!-- <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script> -->
<script src="{{ url_for('static',filename='vendor/datatables-plugins/dataTables.bootstrap.min.js') }}"></script>

<!-- <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script> -->
<script src="{{ url_for('static',filename='vendor/datatables-responsive/dataTables.responsive.js') }}"></script>

<script>

    $(document).ready(function() {

            $('#dataTables-example').DataTable({
                responsive: true
            });

        });

    </script>
{% endblock %}
