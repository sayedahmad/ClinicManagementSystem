
  {% extends "admin/master.html" %}

  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static',filename='vendor/datatables-plugins/dataTables.bootstrap.css') }}">

    <!-- DataTables Responsive CSS -->
    <!-- <link href="static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{{ url_for('static' ,filename='vendor/datatables-responsive/dataTables.responsive.css') }}">

{% endblock %}

  {% block content %}
<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">فروشات</h1>
  </div>
</div>

<div class = "container-fluid">
    <div class="col-lg-12 col-sm-12">
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="favorites" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="fa fa-plus-square" aria-hidden="true"></span>
                    <div class="hidden-xs">فروشات اضافه کول</div>
                </button>
            </div>
        </div>
        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in"  id="tab1">
                    <div class="panel panel-default">
                       
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form action="{{ url_for('storePurchase') }}" method="get">
                                <div class="form-group">
                                    <label for="status">نوم</label>
                                    <select id="status" class="form-control" name="pname">
                                        <option selected disabled>Choose...</option>
                                        {% for d in datals %}
                                        <option value="{{ d.drugId }}">{{ d.drugName }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>قیمت</label>
                                    <input class="form-control " name = "price" >
                                </div>
                                <div class="form-group">
                                    <label>تعداد</label>
                                    <input class="form-control" name = "qty">
                                </div>
                                <div class="form-group" id='datetimepicker1'>
                                    <label>تاریخ</label>
                                    <input type='date' class="form-control" name = "purchaseDate">
                                </div>
                                <div class="form-group" id='datetimepicker1'>
                                    <label>د وخت تیریدو تاریخ</label>
                                    <input type="date" class="form-control" name = "expiryDate">
                                </div>
                                <button type="submit" class = "btn bg-green" id = "drugRegistraion" >ثبت</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block head_js %}
<!-- <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script> -->
<script src="{{ url_for('static',filename='vendor/datatables/js/jquery.dataTables.min.js') }}"></script>

<!-- <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script> -->
<script src="{{ url_for('static',filename='vendor/datatables-plugins/dataTables.bootstrap.min.js') }}"></script>

<!-- <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script> -->
<script src="{{ url_for('static',filename='vendor/datatables-responsive/dataTables.responsive.js') }}"></script>
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });

    });

</script>
<script>
    $(function () {
        $('#datetimepicker1').datetimepicker();
    });
</script>
{% endblock %}
